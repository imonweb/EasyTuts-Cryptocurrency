<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <title>Cryptocurrency</title>
</head>
<body>
  <div class="container">
    <nav>
      <img src="images/logo.png" alt="logo" class="logo">
      <ul>
        <li><a href="#">Market</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">White Paper</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
      <a href="#" class="btn">EN</a>
    </nav>

    <div class="content">
      <h1>BUY & <br> SELL <span>Crypto</span></h1>
      <p>World's biggest Cryptocurrency exchange available on web <br> as well as mobile phone.</p>
      <a href="#" class="btn">EXPLORE MORE</a>
    </div>

    <div class="coin-list">
      <div class="coin">
        <img src="images/bitcoin.png" alt="bitcoin">
        <div>
          <h3>$<span id="bitcoin"></span></h3>
          <p>Bitcoin</p>
        </div>
      </div>
      <div class="coin">
        <img src="images/ethereum.png" alt="ethereum">
        <div>
          <h3>$<span id="ethereum"></span></h3>
          <p>Ethereum</p>
        </div>
      </div>
      <div class="coin">
        <img src="images/dogecoin.png" alt="dogecoin">
        <div>
          <h3>$<span id="dogecoin"></span></h3>
          <p>Dogecoin</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
